<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS para estilos -->
</head>

<body>
    <header>
        <!-- Encabezado opcional -->
        <h1>Formulario de Contacto</h1>
    </header>

    <section>
        <h2>¡Contáctanos!</h2>
        <form action="enviar.php" method="post">
            <!-- Reemplaza "enviar.php" con tu archivo de procesamiento de formularios -->
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <!-- Información de contacto, enlaces a redes sociales, etc. -->
        <p>Contacto: info@tuempresa.com | Teléfono: 123456789</p>
    </footer>

</body>

</html>
