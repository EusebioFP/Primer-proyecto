<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="../style/contact.css">
    <script src="../src/contact.js" defer></script>
</head>

<body>
    <header id="brand">
        <div class="logo">
            <img src="/assets/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="../html/home.html">Inicio</a></li>
                <li><a href="../html/shop.html">Tienda</a></li>
                <li><a href="../html/aboutUs.html">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Contacto</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="confirmation-message" style="display: none;">
            <p>¡Mensaje enviado! Nos pondremos en contacto contigo pronto.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ViveBike</p>
    </footer>
</body>

</html>
